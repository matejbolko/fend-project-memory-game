<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div id="disable-game"></div>
    <div id="start-menu">
      <div id="start-menu__title">Matching Game</div>
      <div id="start-menu__start">Start Game</div>
    </div>
    <div id="end-menu">
      <div id="end-menu__title">Well done!</div>
      <div id="end-menu__score">
        <span id="score__title">You did it in: </span>
        <span id="score__score"></span>
      </div>
      <ul class="end-menu__stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <div id="end-menu__restart">Restart Game</div>
    </div>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves" id="moves">0</span> Moves
        <span class="timer" id="timer">00:00</span>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section> <!-- score-panel -->
  <!-- JS insert
          <ul class="deck">
              <li class="card match">
                  <i class="fa fa-diamond"></i>
              </li>
          </ul>
  -->
    </div> <!-- container -->
    <script src="js/app.js"></script>
  </body>
</html>
