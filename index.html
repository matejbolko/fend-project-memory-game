<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <div id="disableGame"></div>
  <div id="startMenu">
    <div id="startGameTitle">Matching Game</div>
    <div id="startGame">Start Game</div>
  </div>
  <div id="gameOverMenu">
    <div id="gameOverTitle">Well done!</div>
    <div id="yourScore">
      <span id="yourScoreTitle">You did it in: </span>
      <span id="yourScoreScore"></span>
    </div>
    <div id="yourRating"></div>
    <div id="restartGame">Restart Game</div>
  </div>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
      	<ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
      	</ul>
      	<span class="moves" id="moves">0</span> Moves
        <span class="timer" id="timer">00:00</span>
        <div class="restart">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section> <!-- score-panel -->
  <!-- JS insert
          <ul class="deck">
              <li class="card match">
                  <i class="fa fa-diamond"></i>
              </li>
          </ul>
  -->
    </div> <!-- container -->
    <script src="js/app.js"></script>
  </body>
</html>
